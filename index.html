<!DOCTYPE html>
<!-- specifies document type to the browser -->
<html lang="en">
<!-- Element - building block of HTML document -->
<!-- lang is an attribute specifying language type -->

<head>
    <!-- Contains all metadata -->
    <meta charset="UTF-8">
    <!-- Character encdoing (for different alphabets) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Permits the use of HTTP methods -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Specifies the default sizing of the page for mobile-first design -->
    <link rel="stylesheet" href="style.css">
    <!-- Tag that connects files together and specifies relationship -->
    <title>HTML & CSS Basics</title>
</head>

<!-- Example of inline styling -->

<body style="background-color: #cacaca;">
    <!-- Contains everything displayed to the viewport -->
    <header id="header">HTML & CSS Fundamentals</header>

    <nav id="nav-bar">
        <!-- attribute values should not have spaces -->
        <!-- spaces indicate more than one value -->
        <a href="" class="nav-link">About</a>
        <!-- Anchor tag or link element -->
        <a href="" class="nav-link">Content</a>
        <a href="" class="nav-link">Contact</a>
    </nav>
    <section>
        <article class="articles">
            <h1>Title</h1>
            <p><strong>This is my paragraph that's bold</strong></p>
            <img src="https://images.unsplash.com/photo-1629755725339-efd38b8253bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1848&q=80"
                alt="picture of a french bulldog">
        </article>
    </section>

    <div class="order-of-specificity" id="order-of-specificity" style="background-color: green;">Order of Specificity
    </div>

    <form action="">
        <input type="text">
        <button>Submit</button>
    </form>

    <span>kjflsdjldsj;fl</span>

</body>

</html>
